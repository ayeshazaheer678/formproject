<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container">
    <h2>Registration form</h2>
    <div class="form-container">
        <form>
        <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="First name" class="name">
            <span>
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="Last name" class="name">
            </span>
        </div>
        
            <form>
            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="Email" placeholder="Email" class="text-name">
              
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="Password" placeholder="Password" class="text-name">
              
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Confirm Password" class="text-name">
              
            </div>
            <div class="input-name">
               
                <input type="radio" class="radio-button" name="gender">
              <label style="margin-right: 30px;"> Male </label>
              <input type="radio" class="radio-button" name="gender">
              <label> Female </label>
            </div>
            <div class="input-name">
                <select class="country">
                <option> Select a Country </option>
                <option> Pakistan </option>
                <option> South Korea</option>
                <option> Saudi Arabia </option>
                <option> Turkey </option>
                <option> Japan </option>
                
               </select>
             
             
            
             <div class="input-name">
               <input type="checkbox" id="cb" class="check-button">
               <label for="cb" class="check"> I accept the terms and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" class="submit-button" value="Register">
              
             </div>
         
        </form>

    </div>
   </div> 
</body>
</html>
